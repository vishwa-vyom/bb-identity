                  token_type:
                    type: string
                    default: Bearer
                    enum:
                      - Bearer
                    description: 'The type of the access token, set to Bearer'
                  expires_in:
                    type: number
                    format: duration
                    description: 'The lifetime of the access token, in seconds.'
                required:
